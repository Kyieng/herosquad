<html>
<head>

<body>

  <nav class="navbar navbar-expand-lg">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <div class="content-container">
  <div class="containerform">
    <h3>Welcome to Hero Squad</h3>
        <p>Unleash your power and join the fight for justice!</p></h2>
    <form action="/signin" method="post">
      <input type="text" id="name" name="name" placeholder="Name" required>
      <input type="text" id="superPower" name="superPower" placeholder="Super Power" required>
      <input type="age"  id="age" name="age" min="1" max="70" placeholder="Age" required>
      <button type="submit">Submit</button>
    </form>
